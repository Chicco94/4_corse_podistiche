<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Corse Podistiche{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <h1><a href="{{ url_for('main.index') }}">Corse Podistiche</a></h1>
            <div class="navbar-user">
                {% if session.get('username') %}
                    <span>Ciao, <strong>{{ session['username'] }}</strong></span>
                    <a href="{{ url_for('main.logout') }}" class="btn-logout">Logout</a>
                {% else %}
                    <a href="{{ url_for('main.login') }}" class="btn-login">Login</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
