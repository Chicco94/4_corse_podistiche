{% extends "base.html" %}

{% block title %}Login - Corse Podistiche{% endblock %}

{% block content %}
<div class="login-container">
    <div class="login-box">
        <h2>Accedi</h2>
        
        {% if error %}
            <div class="alert alert-error">{{ error }}</div>
        {% endif %}
        
        <form method="POST" action="{{ url_for('main.login') }}">
            <div class="form-group">
                <label for="username">Nome Utente:</label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    placeholder="Inserisci il tuo nome" 
                    required
                    autofocus
                >
            </div>
            
            <button type="submit" class="btn btn-primary">Accedi</button>
        </form>
        
        <p class="info">Se il nome non esiste, verr√† creato automaticamente.</p>
    </div>
</div>
{% endblock %}
